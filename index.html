<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Jacques+Francois+Shadow&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/CSS/base.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <!-- <link rel="stylesheet" href="assets/CSS/stylesheet.css" type="text/css" charset="utf-8" /> -->
    <title>Giphy App</title>
</head>
<body class="d-flex flex-column h-100 border-top-0" id="wrapper">
    <nav class="navbar">
        <a href="index.html"><h1>Musically GIPH-ted</h1></a>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="index.html">Main</a>
                <a class="dropdown-item" href="favorites.html">Favorites</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="bannerText">
            <h1>Welcome</h1>
            <p>
                Add new musicians and find all the best GIFs by clicking the artist's button.<br>
                'Favorite' an artist or gif to save them for next time.  <br>
            </p>
            <button class="btn" id="continue">CONTINUE</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- <p>some sample text</p> -->
                <div id="musicButtons-container" class="col-12">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-9 container">
                <div class="row">
                    <div class="col-2">
                        <div class="container">
                            <div class="row buttonRow ">
                                <button id="addMoreGifs" class="btn">Add<br>more<br>gifs!</button>
                                <br><button id="addTopicFavorites" class="btn">Favorite</button>
                                <br><button id="clearButton" class="btn">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-10" id="main-container">
                        <span id="gif-container"><h4>Get GIF'd</h4></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" id="addingButtons-container">
                <h6>Add artists</h6>
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="music-input" placeholder="More topics">
                    </div><br>
                    <button type="submit" class="btn mb-2" id="add-music">+</button>
                </form>

                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <input type="text" class="form-control" id="addFavorite" placeholder="Add favorites">
                    </div><br>
                    <button type="submit" class="btn mb-2">+</button>
                  </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12" id="favorites-container">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
